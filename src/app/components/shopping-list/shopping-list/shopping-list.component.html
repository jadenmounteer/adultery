<app-content-wrapper [contentLoaded]="contentLoaded">
  <div pageHeader>
    <h1>{{ shoppingList.listName }}</h1>
    <ul class="list-of-items">
      <li *ngFor="let item of shoppingList.items" class="shopping-list-item">
        <span
          class="item-checkbox"
          [ngClass]="{ 'selected-checkbox': item.purchased }"
          (click)="toggleCheckbox(item)"
          ><span class="checkbox-x" *ngIf="item.purchased">X</span></span
        >
        <span [ngClass]="{ 'purchased-item-name': item.purchased }">
          {{ item.itemName }}
        </span>
      </li>
    </ul>
  </div>
  <div pageContent>
    <button class="btn btn-primary" (click)="addShoppingListItem()">
      Add Item +
    </button>
  </div>
</app-content-wrapper>
