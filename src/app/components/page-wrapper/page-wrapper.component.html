<div class="page-container">
  <div class="adultery-page-header">
    <ng-content select="[pageHeader]"> </ng-content>
  </div>
  <div class="adultery-page-content">
    <ng-content select="[pageContent]"></ng-content>
  </div>

  <div
    class="adultery-page-footer"
    [ngClass]="{ 'logged-in-footer': user.isLoggedIn }"
  >
    <ng-content select="[pageFooter]"> </ng-content>
  </div>
</div>
