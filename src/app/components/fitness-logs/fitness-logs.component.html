<div class="logs-section">
  <h5>Logs testing</h5>
  <div *ngFor="let fitnessLog of fitnessLogs">
    <span class="log-date">{{ fitnessLog.date }}</span>
    <span class="log-text"> {{ fitnessLog.text }}</span>
  </div>
  <div class="pencil-icon">
    <fa-icon [icon]="icon.faPencilAlt" (click)="onClickAddLog()"></fa-icon>
  </div>
</div>
