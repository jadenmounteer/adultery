<form #f="ngForm" (ngSubmit)="onSubmit(f)">
  <h1>Welcome back fellow adult!</h1>
  <input
    type="email"
    placeholder="Email"
    ngModel
    name="email"
    required
    #emailInput="ngModel"
  />

  <input
    type="password"
    placeholder="Password"
    ngModel
    name="password"
    required
    minlength="6"
    #pwInput="ngModel"
  />

  <button type="submit" [disabled]="!f.valid">Login</button>
</form>
