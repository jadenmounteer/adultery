<div
  *ngIf="quotesLoaded"
  class="quotes-container"
  [@fadeIn]
  [@quoteState]="quoteState"
>
  <h1 class="body-text">"{{ quoteToDisplay?.quoteToDisplay }}"</h1>
  <h2 class="body-text">-{{ quoteToDisplay?.whoSaidIt }}</h2>
</div>

<div class="loading-spinner-container" *ngIf="!quotesLoaded">
  <app-loading-spinner></app-loading-spinner>
</div>
