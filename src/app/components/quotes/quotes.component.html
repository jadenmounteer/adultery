<div
  *ngIf="quotesLoaded"
  class="quotes-container"
  [@fadeIn]
  [@quoteState]="quoteState"
>
  <span class="body-text header-and-footer-text"
    >"{{ quoteToDisplay?.quoteToDisplay }}" &#160;-&#160;{{
      quoteToDisplay?.whoSaidIt
    }}
  </span>
</div>

<div class="loading-spinner-container" *ngIf="!quotesLoaded">
  <app-loading-spinner></app-loading-spinner>
</div>
