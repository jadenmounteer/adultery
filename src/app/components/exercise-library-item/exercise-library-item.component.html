<div class="exercise-item-container">
  <div class="name-container">
    <span>{{ exercise.name }}</span>
  </div>
  <div class="tag-container">
    <app-exercise-tag
      *ngFor="let tag of exercise.defaultTags"
      [tag]="tag"
    ></app-exercise-tag>
  </div>
  <fa-icon
    class="edit-button"
    [icon]="icon.faEdit"
    (click)="onClickEditButton()"
  ></fa-icon>
</div>
